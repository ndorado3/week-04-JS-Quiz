<!DOCTYPE <!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Awsome JS Quiz</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <!-- div for Time -->
      <div id="timer">Time:</div>

      <!-- div for score -->
      <div id="viewScore">
        <button id="startPageHighScore" onclick="showHighScore()">View High Score</button>
      </div>

      <!-- div  Quiz code Information  -->
      <div id="introBox">
        <!-- instructions  -->
        <h1>JavaScript Quiz Challenge</h1>
        <p>
          Try to asnwer the following JavaScript related questions within the
          time limit. Keep in mind that the incorrect asnwer will penalize your
          score/time by 10 seconds!
        </p>
        <!-- Start quiz button -->
        <button class="startQuiz-btn" id="startBtn">Start Quiz</button>
      </div>
      <!-- div for the quiz        -->
      <div id="quiz">
        <div id="questions"><p></p></div>
        <button id="a" onclick="checkAnswer('a')"></button>
        <button id="b" onclick="checkAnswer('b')"></button>
        <button id="c" onclick="checkAnswer('c')"></button>
        <button id="d" onclick="checkAnswer('d')"></button>
        <div id="result"></div>
      </div>

      <!-- Game Over container -->
      <div id="gameOver" class="hide">
        <h2>All Done!</h2>
        <div id="finalScore"></div>
       <input id="initials" type="text" name="initials" placeholder="Enter your initials"/>
       <button id="submitScorebtn" class="submit">Submit</button>  
      </div>

      <!-- High score div  -->
      <div id="highScoreContainer">
        <div id="highScoreCard">
            <h1>Highscores</h1>
          </div>
  
        <div id = "highscore-initials"></div>
        <div id = "highscore-score"></div>
       
            <!-- Buttons -->
            <button class="goBack" onclick="replayQuiz()">Go Back</button>
            <button class="clear" onclick="clearScore()">Clear Highscore</button>
          
        </div>
 
    

    <script src="./Assets/JS/script.js" async defer></script>
  </body>
</html>
